{% extends "layout.html" %}

{% block body %}
    <h3>Fotoğraf Yükle</h3>
    <hr>
    <form method="post" enctype="multipart/form-data" action="{{ url_for('upload_file') }}" target="_self">

        <input type="file" name="file" class="btn btn-info">
        <input type="submit" value="Yükle" class="btn btn-primary">
    </form>

    {% if filename %}
        <h5>Seçilen Dosya: {{ filename }}</h5>
        <img src="{{ url_for('static', filename=filename) }}" class="image" />
    {% endif %}
{% endblock body %}
